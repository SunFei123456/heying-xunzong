    <section id="classroom" class="section-classroom" style="padding-top: 120px;">
        <!-- 水墨装饰背景 -->
        <div class="bg-texture"></div>
        
        <div class="container">
            <div class="section-title">
                <span class="sub">Culture Class</span>
                <h2>鹤韵课堂</h2>
                <div class="divider"></div>
                <p>学习鹤壁非遗文化，溯望历史底蕴。</p>
            </div>
            
            <div class="card-grid">
                <!-- 卡片 1 -->
                <div class="card">
                    <div class="card-image-wrapper">
                        <img src="https://images.unsplash.com/photo-1584650548401-e528553e22a9?q=80&w=1974&auto=format&fit=crop" alt="非遗技艺">
                        <div class="card-overlay"></div>
                        <div class="card-number">01</div>
                    </div>
                    <h3>非遗技艺课堂</h3>
                    <p>泥咕咕、剪纸等传统技艺的数字化展示与教学，让指尖的艺术代代相传。</p>
                </div>
                
                 <!-- 卡片 2 -->
                 <div class="card">
                    <div class="card-image-wrapper">
                        <img src="https://images.unsplash.com/photo-1599707367072-cd6ad66acc40?q=80&w=1974&auto=format&fit=crop" alt="文化溯源">
                        <div class="card-overlay"></div>
                        <div class="card-number">02</div>
                    </div>
                    <h3>鹤壁文化溯源</h3>
                    <p>探寻诗经卫风起源，感受淇水流觞的千年文脉，重走古人之路。</p>
                </div>
                
                 <!-- 卡片 3 -->
                 <div class="card">
                    <div class="card-image-wrapper">
                        <img src="https://images.unsplash.com/photo-1544163470-4522249d2152?q=80&w=2038&auto=format&fit=crop" alt="传承人访谈">
                        <div class="card-overlay"></div>
                        <div class="card-number">03</div>
                    </div>
                    <h3>传承人访谈录</h3>
                    <p>聆听老一辈手艺人的故事，见证匠心传承，记录那些即将消逝的声音。</p>
                </div>
            </div>
